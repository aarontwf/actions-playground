name: Build and Deploy

on:
  push:
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        description: Deploy to
jobs:
  check:
    runs-on: ubuntu-latest
    name: Lint and test
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Lint
        run: echo Linting ${{ github.ref }}
        
      - name: Test
        run: echo Testing ${{ github.ref }}

  build:
    runs-on: ubuntu-latest
    name: Build
    needs: check

    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: echo Building ${{ github.ref }}!

  deploy-manual:
    name: QA Manual
    uses: aarontwf/actions-playground/.github/workflows/deploy.yaml@main
    needs: build
    if: github.event_name == 'workflow_dispatch'
    with:
      environments: ${{ format('["{0}"]', github.event.inputs.environment) }}
  
  deploy-staging:
    name: Staging
    uses: aarontwf/actions-playground/.github/workflows/deploy.yaml@main
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    with:
      environments: '["Staging 01", "Staging 02"]'

  deploy-production:
    name: Production
    uses: aarontwf/actions-playground/.github/workflows/deploy.yaml@main
    needs: deploy-staging
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    with:
      environments: '["Production"]'
