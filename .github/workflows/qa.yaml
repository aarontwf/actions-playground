name: Deploy to Environment

on:
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        description: Select the environment
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: echo Building ${{ github.ref }}!

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ github.event.inputs.environment }}
    name: Deploy to ${{ github.event.inputs.environment }}

    steps:
      - uses: actions/checkout@v2
      
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      
      - name: Add deploying label to issue
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: Deploying React...
          number: 4

      - name: Deploy
        run: echo Deploying ${{ github.ref }} to ${{ github.event.inputs.environment }}!
      
      - name: Remove deploting label from issue
        uses: actions-ecosystem/action-remove-labels@v1
        with:
          labels: Deploying React...
          number: 4
      
      - name: Add deployed branch label to issue
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: React ${{ steps.extract_branch.outputs.branch }}
          number: 4
